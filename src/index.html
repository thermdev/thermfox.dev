  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
      --hover: #1f6feb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 3rem;
      object-fit: cover;
      background: #333;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .bio {
      font-size: 1.3rem;
      margin: 0.5rem 0 2rem;
      opacity: 0.9;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin: 2rem 0;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      background: var(--card);
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .social-link:hover {
      transform: translateY(-4px);
      background: var(--hover);
      color: white;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
    .social-link i {
      font-size: 1.8rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .social-link { font-size: 1.1rem; padding: 1rem 1.2rem; }
      .social-icon { width: 28px; height: 28px; }
    }
    /* New: make icons clickable without affecting link */
    .social-link i {
      pointer-events: auto;
    }
  </style>

<script>
// Avatar & Telegram chaos: gravity physics + desktop escape + mobile tilt/shake + collisions!

document.addEventListener('DOMContentLoaded', () => {
  const avatar = document.querySelector('.avatar');
  if (!avatar) return;

  const telegramIcon = document.querySelector('.fab.fa-telegram');
  if (!telegramIcon) return;

  let objects = []; // Array of physics objects: {el, posX, posY, velX, velY, radius, isScared, hoverTimer}

  // Physics constants
  const GRAVITY = 0.48;
  const BOUNCE_DAMPING = 1.0; // Perfect bounce (no energy loss)
  const FRICTION = 1.0; // No air friction (perpetual motion)
  const JUMP_FORCE = -2;
  const REPEL_FORCE = 3;
  const COLLISION_REPEL = 1.0; // Perfect elastic collision
  const VELOCITY_THRESHOLD = 0.3;
  const HOVER_DELAY = 2000; // 2 seconds hover to scare Telegram
  const ATTRACTION_STRENGTH = 0.0005; // Weak attraction for endless colliding

  let animationFrame = null;
  let motionPermissionGranted = false;
  let tiltGravityX = 0;
  let tiltGravityY = 0;
  let mousePosX = 0;
  let mousePosY = 0;

  // Setup avatar object
  const avatarRect = avatar.getBoundingClientRect();
  objects.push({
    el: avatar,
    posX: window.innerWidth / 2,
    posY: avatarRect.top + 70, // Center Y
    velX: 0,
    velY: 0,
    radius: 70, // Half of 140px
    isScared: false,
    hoverTimer: null
  });

  // Setup telegram object (smaller)
  const telegramRect = telegramIcon.getBoundingClientRect();
  objects.push({
    el: telegramIcon,
    posX: telegramRect.left + 16, // Center X (32px icon / 2)
    posY: telegramRect.top + 16, // Center Y
    velX: 0,
    velY: 0,
    radius: 16, // Half of 32px
    isScared: false,
    hoverTimer: null
  });

  // === Scare functions ===
  const scareObject = (obj) => {
    if (obj.isScared) return;
    obj.isScared = true;
    obj.el.style.cursor = 'default';


    // Make fixed and take control
    obj.el.style.position = 'fixed';
    obj.el.style.left = `${obj.posX - obj.radius}px`;
    obj.el.style.top = `${obj.posY - obj.radius}px`;
    obj.el.style.transition = 'none';

    // Initial jump for telegram
    if (obj.el === telegramIcon) {
      obj.velY = JUMP_FORCE * 0.6; // Smaller jump
      obj.velX = (Math.random() - 0.5) * 10;
    }

    startPhysics();
  };

  // Avatar: click to scare
  avatar.addEventListener('click', () => scareObject(objects[0]));

  // Telegram: hover long enough to scare
  telegramIcon.addEventListener('mouseenter', () => {
    const obj = objects[1];
    obj.hoverTimer = setTimeout(() => scareObject(obj), HOVER_DELAY);
  });

  telegramIcon.addEventListener('mouseleave', () => {
    const obj = objects[1];
    if (obj.hoverTimer) clearTimeout(obj.hoverTimer);
  });

  // Mobile motion permission
  const requestMotionPermission = () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            motionPermissionGranted = true;
            window.addEventListener('devicemotion', handleDeviceMotion);
          }
        })
        .catch(console.error);
    } else {
      motionPermissionGranted = true;
      window.addEventListener('devicemotion', handleDeviceMotion);
    }
  };

  document.body.addEventListener('click', requestMotionPermission, { once: true });
  document.body.addEventListener('touchstart', requestMotionPermission, { once: true });

  function handleDeviceMotion(event) {
    if (!motionPermissionGranted) return;
    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    tiltGravityX = acc.x * 0.8 || 0;
    tiltGravityY = -acc.y * 0.8 || 0;

    const shakeStrength = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
    if (shakeStrength > 18) {
      objects.forEach(obj => {
        if (obj.isScared) {
          obj.velX += (Math.random() - 0.5) * 60 * (obj.radius / 70); // Scale by size
          obj.velY += -(35 + Math.random() * 40) * (obj.radius / 70);
        }
      });
    }
  }

  // Mouse tracking
  document.addEventListener('mousemove', (e) => {
    mousePosX = e.clientX;
    mousePosY = e.clientY;
  });

  // === Main physics loop ===
  function startPhysics() {
    if (animationFrame) cancelAnimationFrame(animationFrame);

    function update() {
      const activeObjects = objects.filter(obj => obj.isScared);

      if (activeObjects.length === 0) return; // No active? Stop

      activeObjects.forEach(obj => {
        // Gravity + tilt
        obj.velY += GRAVITY + tiltGravityY * 0.05;
        obj.velX += tiltGravityX * 0.05;

        // Weak attraction to other objects (for endless colliding)
        activeObjects.forEach(other => {
          if (other !== obj) {
            const dx = other.posX - obj.posX;
            const dy = other.posY - obj.posY;
            const distance = Math.sqrt(dx * dx + dy * dy) || 1; // Avoid div by zero
            const force = ATTRACTION_STRENGTH * (obj.radius * other.radius) / (distance * distance); // Gravity-like
            obj.velX += (dx / distance) * force;
            obj.velY += (dy / distance) * force;
          }
        });

        // Desktop repel from mouse (for both)
        if (!('ontouchstart' in window)) {
          const dx = mousePosX - obj.posX;
          const dy = mousePosY - obj.posY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 160 * (obj.radius / 70)) { // Scale zone by size
            const angle = Math.atan2(dy, dx);
            obj.velX -= Math.cos(angle) * REPEL_FORCE * (obj.radius / 70);
            obj.velY -= Math.sin(angle) * REPEL_FORCE * 0.7 * (obj.radius / 70);
            obj.velY += JUMP_FORCE * (0.8 + Math.random() * 0.5) * (obj.radius / 70);

            if (Math.random() < 0.5) obj.velX += (Math.random() - 0.5) * 15 * (obj.radius / 70);

            // Squish effect
            obj.el.style.transform = `scale(1.15, 0.85) rotate(${Math.random() * 35 - 17}deg)`;
            setTimeout(() => obj.el.style.transform = 'scale(1) rotate(0deg)', 140);
          }
        }

        // Update position
        obj.posX += obj.velX;
        obj.posY += obj.velY;

        // Friction (now 1.0 = no loss)
        obj.velX *= FRICTION;
        obj.velY *= FRICTION;

        // Bounds
        const bottom = window.innerHeight - obj.radius * 2;
        if (obj.posY > bottom) {
          obj.posY = bottom;
          obj.velY *= -BOUNCE_DAMPING;
          obj.velX *= FRICTION; // No extra damping on X
          obj.el.style.transform = `scale(1.12, 0.82) rotate(${Math.random() * 30 - 15}deg)`;
          setTimeout(() => obj.el.style.transform = 'scale(1) rotate(0deg)', 120);
        }

        if (obj.posY < 0) {
          obj.posY = 0;
          obj.velY = -obj.velY * BOUNCE_DAMPING;
        }

        if (obj.posX < obj.radius) {
          obj.posX = obj.radius;
          obj.velX = Math.abs(obj.velX) * BOUNCE_DAMPING;
        }

        if (obj.posX > window.innerWidth - obj.radius) {
          obj.posX = window.innerWidth - obj.radius;
          obj.velX = -Math.abs(obj.velX) * BOUNCE_DAMPING;
        }
      });

      // Collision detection between objects
      for (let i = 0; i < activeObjects.length; i++) {
        for (let j = i + 1; j < activeObjects.length; j++) {
          const objA = activeObjects[i];
          const objB = activeObjects[j];

          const dx = objB.posX - objA.posX;
          const dy = objB.posY - objA.posY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < objA.radius + objB.radius) {
            // Collision! Repel/bounce
            const angle = Math.atan2(dy, dx);
            const overlap = (objA.radius + objB.radius) - distance;

            // Separate them
            objA.posX -= Math.cos(angle) * overlap / 2;
            objA.posY -= Math.sin(angle) * overlap / 2;
            objB.posX += Math.cos(angle) * overlap / 2;
            objB.posY += Math.sin(angle) * overlap / 2;

            // Exchange velocities (elastic collision simplified)
            const velAX = objA.velX;
            const velAY = objA.velY;
            objA.velX = objB.velX * COLLISION_REPEL;
            objA.velY = objB.velY * COLLISION_REPEL;
            objB.velX = velAX * COLLISION_REPEL;
            objB.velY = velAY * COLLISION_REPEL;

            // Squish on collision
            objA.el.style.transform = `scale(1.1, 0.9) rotate(${Math.random() * 20 - 10}deg)`;
            setTimeout(() => objA.el.style.transform = 'scale(1) rotate(0deg)', 120);
            objB.el.style.transform = `scale(1.1, 0.9) rotate(${Math.random() * 20 - 10}deg)`;
            setTimeout(() => objB.el.style.transform = 'scale(1) rotate(0deg)', 120);
          }
        }
      }

      // Apply positions
      activeObjects.forEach(obj => {
        obj.el.style.left = `${obj.posX - obj.radius}px`;
        obj.el.style.top = `${obj.posY - obj.radius}px`;
      });

      animationFrame = requestAnimationFrame(update);
    }

    update();
  }

  // Resize handling
  window.addEventListener('resize', () => {
    objects.forEach(obj => {
      obj.posX = Math.max(obj.radius, Math.min(window.innerWidth - obj.radius, obj.posX));
      obj.posY = Math.max(0, Math.min(window.innerHeight - obj.radius * 2, obj.posY));
    });
  });
});
</script>
