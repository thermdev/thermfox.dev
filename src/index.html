<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@thermfox | Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
      --hover: #1f6feb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1.5rem;
      object-fit: cover;
      background: #333;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .bio {
      font-size: 1.3rem;
      margin: 0.5rem 0 2rem;
      opacity: 0.9;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin: 2rem 0;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      background: var(--card);
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .social-link:hover {
      transform: translateY(-4px);
      background: var(--hover);
      color: white;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
    .social-link i {
      font-size: 1.8rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .social-link { font-size: 1.1rem; padding: 1rem 1.2rem; }
      .social-icon { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ugc.production.linktr.ee/01e28a2c-d484-4c65-baff-fbbf42a25160_thermite-kagura.png?io=true&size=avatar-v3_0" 
         alt="@thermfox Avatar" class="avatar">

    <div class="socials">
      <!-- Bluesky with custom SVG icon -->

        </svg>

<script>
// Make the avatar run away from the cursor after first click
document.addEventListener('DOMContentLoaded', () => {
  const avatar = document.querySelector('.avatar');
  if (!avatar) return;

  let isScared = false;           // only activates after first click
  let timeoutId = null;

  // When user clicks the avatar → it becomes "scared"
  avatar.addEventListener('click', (e) => {
    if (!isScared) {
      isScared = true;
      avatar.style.transition = 'all 0.4s ease-out';
      avatar.style.cursor = 'default'; // no more pointer cursor
      alert("oh no you scared me!! >.<"); // optional cute message
    }
  });

  // Move away when mouse gets too close (only after scared)
  document.addEventListener('mousemove', (e) => {
    if (!isScared) return;

    const rect = avatar.getBoundingClientRect();
    const avatarX = rect.left + rect.width / 2;
    const avatarY = rect.top + rect.height / 2;

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    // Distance between mouse and avatar center
    const dx = mouseX - avatarX;
    const dy = mouseY - avatarY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // If mouse is closer than ~120px → RUN AWAY
    if (distance < 120) {
      // Calculate direction away from mouse
      const angle = Math.atan2(dy, dx);
      const runDistance = 180; // how far to jump each time

      let newX = avatarX - Math.cos(angle) * runDistance;
      let newY = avatarY - Math.sin(angle) * runDistance;

      // Keep it inside viewport (with some margin)
      newX = Math.max(100, Math.min(window.innerWidth - 100, newX));
      newY = Math.max(100, Math.min(window.innerHeight - 100, newY));

      // Apply position
      avatar.style.position = 'fixed';
      avatar.style.left = `${newX - rect.width / 2}px`;
      avatar.style.top = `${newY - rect.height / 2}px`;
      avatar.style.transform = 'scale(1.1)'; // little bounce effect

      // Reset scale after a tiny delay
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        avatar.style.transform = 'scale(1)';
      }, 300);
    }
  });
});
</script>
</body>
</html>
