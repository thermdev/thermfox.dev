<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@thermfox | Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
      --hover: #1f6feb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1.5rem;
      object-fit: cover;
      background: #333;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .bio {
      font-size: 1.3rem;
      margin: 0.5rem 0 2rem;
      opacity: 0.9;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin: 2rem 0;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      background: var(--card);
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .social-link:hover {
      transform: translateY(-4px);
      background: var(--hover);
      color: white;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
    .social-link i {
      font-size: 1.8rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .social-link { font-size: 1.1rem; padding: 1rem 1.2rem; }
      .social-icon { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>

<script>
// Avatar chaos: runs from mouse on desktop, bounces everywhere on phone shake!
document.addEventListener('DOMContentLoaded', () => {
  const avatar = document.querySelector('.avatar');
  if (!avatar) return;

  let isScared = false;
  let timeoutId = null;
  let shakeTimeout = null;
  let bounceInterval = null;

  // === Desktop: Run away from cursor after first click ===
  avatar.addEventListener('click', (e) => {
    if (!isScared) {
      isScared = true;
      avatar.style.transition = 'all 0.4s ease-out';
      avatar.style.cursor = 'default';
      alert("oh no you scared me!! >.<");
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (!isScared) return;

    const rect = avatar.getBoundingClientRect();
    const avatarX = rect.left + rect.width / 2;
    const avatarY = rect.top + rect.height / 2;

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const dx = mouseX - avatarX;
    const dy = mouseY - avatarY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      const angle = Math.atan2(dy, dx);
      const runDistance = 180;

      let newX = avatarX - Math.cos(angle) * runDistance;
      let newY = avatarY - Math.sin(angle) * runDistance;

      newX = Math.max(100, Math.min(window.innerWidth - 100, newX));
      newY = Math.max(100, Math.min(window.innerHeight - 100, newY));

      avatar.style.position = 'fixed';
      avatar.style.left = `${newX - rect.width / 2}px`;
      avatar.style.top = `${newY - rect.height / 2}px`;
      avatar.style.transform = 'scale(1.15) rotate(10deg)'; // extra cute tilt

      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        avatar.style.transform = 'scale(1) rotate(0deg)';
      }, 300);
    }
  });

  // === Mobile: Shake phone → bouncy chaos mode! ===
  if (window.DeviceMotionEvent) {
    // iOS 13+ requires user permission (we request it on first interaction)
    let permissionGranted = false;

    const requestMotionPermission = () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              permissionGranted = true;
              window.addEventListener('devicemotion', handleShake);
            }
          })
          .catch(console.error);
      } else {
        // Android / older devices: no permission needed
        permissionGranted = true;
        window.addEventListener('devicemotion', handleShake);
      }
    };

    // Start listening after first touch/click anywhere (better UX)
    document.body.addEventListener('click', requestMotionPermission, { once: true });

    function handleShake(event) {
      if (!permissionGranted) return;

      const acceleration = event.accelerationIncludingGravity;
      if (!acceleration) return;

      const shakeStrength = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);

      // Shake threshold ~15–20 usually works well
      if (shakeStrength > 18) {
        startBouncing();
      }
    }

    function startBouncing() {
      if (bounceInterval) return; // already bouncing

      avatar.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)'; // bouncy easing
      avatar.style.position = 'fixed';

      // Go wild for 6 seconds
      let bounces = 0;
      const maxBounces = 12; // ~6 seconds at ~500ms per bounce

      bounceInterval = setInterval(() => {
        if (bounces >= maxBounces) {
          clearInterval(bounceInterval);
          bounceInterval = null;
          avatar.style.transform = 'scale(1) rotate(0deg)';
          avatar.style.left = '50%';
          avatar.style.top = '20%'; // back to almost original spot
          avatar.style.transform = 'translate(-50%, 0)';
          return;
        }

        const randomX = Math.random() * (window.innerWidth - 200) + 100;
        const randomY = Math.random() * (window.innerHeight - 200) + 100;

        avatar.style.left = `${randomX}px`;
        avatar.style.top = `${randomY}px`;
        avatar.style.transform = `scale(${1 + Math.random() * 0.4}) rotate(${Math.random() * 40 - 20}deg)`;

        bounces++;
      }, 500); // change position every 0.5s

      // Optional cute sound or extra alert
      // alert("eek!! stop shaking meeee~!! :3c");
    }
  }
});
</script>
</body>
