<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@thermfox | Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
      --hover: #1f6feb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1.5rem;
      object-fit: cover;
      background: #333;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .bio {
      font-size: 1.3rem;
      margin: 0.5rem 0 2rem;
      opacity: 0.9;
    }
    .socials {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin: 2rem 0;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      background: var(--card);
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .social-link:hover {
      transform: translateY(-4px);
      background: var(--hover);
      color: white;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
    .social-link i {
      font-size: 1.8rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .social-link { font-size: 1.1rem; padding: 1rem 1.2rem; }
      .social-icon { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>

         alt="@thermfox Avatar" class="avatar">

    <div class="socials">

        </svg>
        <span>bluesky!</span>
      </a>

      <a href="http://twitter.com/thermfox" target="_blank" class="social-link">

<style>
  .grok-logo {
    height: 1.1em;
    vertical-align: middle;

    transform: scale(1.3) rotate(8deg);

<script>
// Avatar chaos: gravity physics + strong desktop escape jumps + mobile shake frenzy!
document.addEventListener('DOMContentLoaded', () => {
  const avatar = document.querySelector('.avatar');
  if (!avatar) return;

  let isScared = false;
  let animationFrame = null;
  let chaosEndTime = Date.now() + 30000; // long default so it doesn't calm too fast

  // Physics constants (tuned for better liveliness)
  const GRAVITY = 0.48;
  const BOUNCE_DAMPING = 0.78; // higher = more bouncy
  const FRICTION = 0.99;
  const JUMP_FORCE = -22;      // stronger upward jumps
  const REPEL_FORCE = 28;      // stronger push away from cursor

  let posX = window.innerWidth / 2;
  let posY = 100;
  let velocityX = 0;
  let velocityY = 0;

  // Setup avatar for physics
  avatar.style.position = 'fixed';
  avatar.style.left = `${posX - 70}px`;
  avatar.style.top = `${posY - 70}px`;
  avatar.style.transition = 'none';

  // === Trigger scared mode ===
  const scareAvatar = () => {
    if (isScared) return;
    isScared = true;
    avatar.style.cursor = 'default';
    alert("oh no you scared me!! >.<");
    startPhysics();
  };

  avatar.addEventListener('click', scareAvatar);

  // Mobile shake
  if (window.DeviceMotionEvent) {
    let permissionGranted = false;

    const requestMotionPermission = () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              permissionGranted = true;
              window.addEventListener('devicemotion', handleShake);
            }
          })
          .catch(console.error);
      } else {
        permissionGranted = true;
        window.addEventListener('devicemotion', handleShake);
      }
    };

    document.body.addEventListener('click', requestMotionPermission, { once: true });

    function handleShake(event) {
      if (!permissionGranted) return;
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const shakeStrength = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

      if (shakeStrength > 18) {
        scareAvatar();
        velocityX += (Math.random() - 0.5) * 50;
        velocityY = - (30 + Math.random() * 35);
        chaosEndTime = Date.now() + 12000;
      }
    }
  }

  // === Main physics loop ===
  function startPhysics() {
    if (animationFrame) cancelAnimationFrame(animationFrame);

    function update() {
      // Gravity
      velocityY += GRAVITY;

      // Update position
      posX += velocityX;
      posY += velocityY;

      // Friction
      velocityX *= FRICTION;
      velocityY *= FRICTION;

      // === Desktop: strong escape when cursor close ===
      if (isScared && !('ontouchstart' in window)) {
        const rect = avatar.getBoundingClientRect();
        const avatarCenterX = rect.left + 70;
        const avatarCenterY = rect.top + 70;

        const mouseX = mousePosX || avatarCenterX;
        const mouseY = mousePosY || avatarCenterY;

        const dx = mouseX - avatarCenterX;
        const dy = mouseY - avatarCenterY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 160) { // larger trigger zone
          const angle = Math.atan2(dy, dx);

          // Strong repel + guaranteed upward kick
          velocityX -= Math.cos(angle) * REPEL_FORCE;
          velocityY -= Math.sin(angle) * REPEL_FORCE * 0.7; // slightly less vertical repel

          // Always add upward jump when close
          velocityY += JUMP_FORCE * (0.8 + Math.random() * 0.5);

          // Extra randomness to prevent predictable paths
          if (Math.random() < 0.5) {
            velocityX += (Math.random() - 0.5) * 15;
          }

          // Cute squish on "jump"
          avatar.style.transform = `scale(1.15, 0.85) rotate(${Math.random() * 35 - 17}deg)`;
          setTimeout(() => avatar.style.transform = 'scale(1) rotate(0deg)', 140);
        }
      }

      // Bounce bottom
      const bottom = window.innerHeight - 140;
      if (posY > bottom) {
        posY = bottom;
        velocityY *= -BOUNCE_DAMPING;
        velocityX *= 0.94;
        avatar.style.transform = `scale(1.12, 0.82) rotate(${Math.random() * 30 - 15}deg)`;
        setTimeout(() => avatar.style.transform = 'scale(1) rotate(0deg)', 120);
      }

      // Bounce top
      if (posY < 0) {
        posY = 0;
        velocityY = -velocityY * BOUNCE_DAMPING;
      }

      // Bounce sides
      if (posX < 70) {
        posX = 70;
        velocityX = Math.abs(velocityX) * BOUNCE_DAMPING; // always push inward
      }
      if (posX > window.innerWidth - 70) {
        posX = window.innerWidth - 70;
        velocityX = -Math.abs(velocityX) * BOUNCE_DAMPING;
      }

      // Apply position
      avatar.style.left = `${posX - 70}px`;
      avatar.style.top = `${posY - 70}px`;

      // Calm down only when very slow and time passed
      if (Date.now() > chaosEndTime && Math.abs(velocityX) < 2 && Math.abs(velocityY) < 2) {
        avatar.style.transition = 'all 1.8s ease-out';
        avatar.style.left = '50%';
        avatar.style.top = '20%';
        avatar.style.transform = 'translate(-50%, 0) scale(1) rotate(0deg)';
        posX = window.innerWidth / 2;
        posY = 100;
        velocityX = 0;
        velocityY = 0;
        return;
      }

      animationFrame = requestAnimationFrame(update);
    }

    update();
  }

  // Track mouse
  let mousePosX = 0;
  let mousePosY = 0;
  document.addEventListener('mousemove', (e) => {
    mousePosX = e.clientX;
    mousePosY = e.clientY;
  });

  // Resize handling
  window.addEventListener('resize', () => {
    posX = Math.max(70, Math.min(window.innerWidth - 70, posX));
    posY = Math.max(0, Math.min(window.innerHeight - 140, posY));
  });
});
</script>

</html>
